<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mitchell Hayes</title>
    <meta name="description" content="Mitchell's Portfolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  </head>
  <body>
    <nav id="navbar">
      <ul class="navbar-list">
        <li>
          <a href="#welcome-section">About</a>
        </li>
        <li>
          <a href="#projects">Projects</a>
        </li>
        <li>
          <a href="#contact">Find Me</a>
        </li>
      </ul>
    </nav>

    <section id="welcome-section" class="welcome-section">
      <h1>Mitchell Hayes</h1>
      <p>A Hobbyist Developer</p>
    </section>

    <section id="projects" class="projects-section">
      <h2 class="projects-section-header">Some of my projects</h2>
      <div class="projects-grid">
        <a
          href="https://mitchellhayes.github.io/coffee-app/"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="coffeeApp.PNG"
            alt="Coffee App Project"
          />
          <p class="project-title">Coffee App</p>
        </a>
        <a
          href="https://mitchellhayes.github.io/calculator/"
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            src="calculator.PNG"
            alt="Calculator Project"
          />
          <p class="project-title">Pure HTML, CSS & JS Calculator</p>
        </a>
      </div>
    </section>

    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Find Me Online</h2>
      </div>
      <div class="contact-links">
        <a
          id="profile-link"
          href="https://github.com/MitchellHayes"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-github"></i>GitHub</a
        >
        <a
          id="profile-link"
          href="https://twitter.com/MLHayes95"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-twitter"></i>Twitter</a
        >
      </div>
    </section>
  </body>
  <footer>
    <p>
      Created by Mitchell Hayes with help from
      <a href="https://www.freecodecamp.com/" target="_blank"
        >freeCodeCamp <i class="fab fa-free-code-camp"></i
      ></a>
    </p>
  </footer>
</html>
